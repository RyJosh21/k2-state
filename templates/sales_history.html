{% extends 'layout.html' %}

{% block content %}
<h2>Sales History</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Quantity</th>
    </tr>
    {% for sale in sales %}
    <tr>
        <td>{{ sale.id }}</td>
        <td>{{ sale.product.name }}</td>
        <td>{{ sale.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
